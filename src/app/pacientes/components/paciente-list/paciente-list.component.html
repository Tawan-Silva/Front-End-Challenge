<main>
  <div class="container">
    <div class="search-filter">
      <mat-form-field appearance="outline">
        <mat-label>Pesquisar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Pesquisar por nome Ex: Tawan" #input>
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let el">
          <img class="example-header-image" src="{{el.picture.thumbnail}}" alt="">
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let el">
          {{el.name.title}} {{el.name.first}} {{el.name.last}} </td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
        <td mat-cell *matCellDef="let el"> {{el.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="birth">
        <th mat-header-cell *matHeaderCellDef>Data de Nascimento </th>
        <td mat-cell *matCellDef="let el"> {{el.dob.date | date }} </td>
      </ng-container>

      <ng-container matColumnDef="nat">
        <th mat-header-cell *matHeaderCellDef>Nacionalidade </th>
        <td mat-cell *matCellDef="let el"> {{el.nat}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Mais Datalhes </th>
        <td mat-cell *matCellDef="let el">
          <button mat-icon-button (click)="redirectToDetails('Open', el)">
              <mat-icon class="mat-18" color="dark">person_search</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
    [pageSize]="50" [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons>
    </mat-paginator>
  </div>
</main>
