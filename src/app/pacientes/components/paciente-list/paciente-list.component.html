<main>
  <div class="container">
    <div class="search-filter">
      <mat-form-field appearance="outline">
        <mat-label>Pesquisar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Pesquisar por nome ou Naturalidade Ex: Tawan/BR" #input>
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let el">
          {{el.name.title}} {{el.name.first}} {{el.name.last}} </td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
        <td mat-cell *matCellDef="let el"> {{el.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="birth">
        <th mat-header-cell *matHeaderCellDef>Birth</th>
        <td mat-cell *matCellDef="let el"> {{el.dob.date | date }} </td>
      </ng-container>

      <ng-container matColumnDef="naturalness">
        <th mat-header-cell *matHeaderCellDef>Naturalness</th>
        <td mat-cell *matCellDef="let el"> {{el.nat}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let el">
          <button mat-icon-button>
              <mat-icon class="mat-18" color="dark">person_search</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
      *matRowDef="let el; columns: displayedColumns;"
      (click)="redirectToDetails('Open', el)"
      (click)="clickedRows.add(el)"
      [class.demo-row-is-clicked]="clickedRows.has(el)">
    </tr></table>

    <mat-paginator
    [pageSize]="50" [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons>
    </mat-paginator>
  </div>
</main>
